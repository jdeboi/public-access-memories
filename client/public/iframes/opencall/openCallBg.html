    <style>
      html,

      canvas {
        display: block;
      }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  </head>

  <body>
    <script>
      function setup() {
        createCanvas(windowWidth, windowHeight);
        noStroke();
      }

      function draw() {
        background(0);
        stroke(255, 80);
        // create grid of white lines
        const minSize = 15; // minimum grid size
        const maxSize = 50; // maximum grid size
        const dSize = maxSize - minSize;
        const gridSize =
          minSize + dSize / 2 + (dSize / 2) * sin(frameCount * 0.01); // dynamic grid size
        for (let i = 0; i < width; i += gridSize) {
          line(i, 0, i, height);
        }
        for (let j = 0; j < height; j += gridSize) {
          line(0, j, width, j);
        }
      }

      function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
      }
    </script>
  </body>
